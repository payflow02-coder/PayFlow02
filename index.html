<!DOCTYPE html>
<html lang="kk">
<head>
  <meta charset="UTF-8">
  <title>PayFlow</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#2563eb">

  <!-- PWA -->
  <link rel="manifest" href="manifest.json">

  <!-- STYLE -->
  <link rel="stylesheet" href="style.css">

  <!-- jsPDF -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

  <!-- QR -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
</head>

<body>

  <!-- HEADER -->
  <header class="header">
    <img src="logo/logo.png" class="main-logo" alt="PayFlow">
    <h1>PayFlow</h1>
  </header>

  <!-- FORM -->
  <div class="card">

    <input id="seller" placeholder="Сатушы аты">
    <input id="iin" placeholder="Сатушы ИИН / БИН" maxlength="12">

    <input id="buyer" placeholder="Сатып алушы аты">
    <input id="phone" placeholder="Сатып алушы телефон нөмірі">

    <input id="item" placeholder="Тауар / қызмет атауы">
    <input id="amount" placeholder="Сома (₸)">

    <!-- ТӨЛЕМ -->
    <select id="payment" onchange="updateLogo()">
      <option value="">Төлем түрін таңдаңыз</option>
      <option value="Kaspi">Kaspi</option>
      <option value="Freedom">Freedom</option>
      <option value="Qiwi">Qiwi</option>
      <option value="Halyk">Halyk</option>
    </select>

    <!-- ЛОГОТИП (ДӘЛ ОСЫ ЖЕР) -->
    <img
      id="paymentLogo"
      class="payment-logo"
      src=""
      alt="Payment logo"
    >

    <!-- BUTTON -->
    <button onclick="generatePDF()">
      Чек жасау / PDF жүктеу
    </button>

  </div>

  <!-- SCRIPT -->
  <script src="script.js"></script>

</body>
</html>
