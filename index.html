<!DOCTYPE html>
<html lang="kk">
<head>
  <meta charset="UTF-8">
  <title>PayFlow</title>

  <link rel="stylesheet" href="style.css">

  <!-- jsPDF -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>

<body>

<h2 style="text-align:center;">PayFlow</h2>

<div class="card">

  <input id="seller" placeholder="Сатушы аты">

  <input id="iin" placeholder="Сатушы ИИН / БИН"
         maxlength="12"
         oninput="this.value=this.value.replace(/[^0-9]/g,'')">

  <input id="buyer" placeholder="Сатып алушы аты">

  <input id="phone" placeholder="Сатып алушы телефон"
         oninput="this.value=this.value.replace(/[^0-9]/g,'')">

  <input id="product" placeholder="Тауар / қызмет атауы">

  <input id="amount" placeholder="Сома (₸)"
         oninput="this.value=this.value.replace(/[^0-9]/g,'')">

  <!-- ТӨЛЕМ -->
  <select id="payment" onchange="updateLogo()">
    <option value="">Төлем түрін таңдаңыз</option>
    <option value="Kaspi">Kaspi</option>
    <option value="Freedom">Freedom</option>
    <option value="Qiwi">Qiwi</option>
    <option value="Halyk">Halyk</option>
  </select>

  <!-- ЛОГО (ЭКРАНДА КӨРІНЕДІ) -->
  <img id="paymentLogo"
       style="display:none;width:120px;margin:10px auto;">

  <button onclick="generateCheck()">Чек жасау</button>
  <button onclick="generatePDF()">PDF жүктеу</button>

</div>

<!-- ЧЕК ЭКРАНДА -->
<div id="check"
     style="display:none;
            width:260px;
            margin:20px auto;
            padding:10px;
            border:1px dashed #000;
            font-family:Courier New;">
</div>

<script src="script.js"></script>
</body>
</html>
