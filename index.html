<!DOCTYPE html>
<html lang="kk">
<head>
  <meta charset="UTF-8">
  <title>PayFlow — Цифрлық чек</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
  <div class="card">

    <img src="logo.png" class="logo" alt="PayFlow">

    <h1>PayFlow</h1>
    <p class="subtitle">Чек жоқ = сенім жоқ</p>

    <input id="payer" placeholder="Төлеуші (Айбек Қ.)">
    <input id="receiver" placeholder="Алушы (PayFlow Store)">
    <input id="amount" type="number" placeholder="Сома (₸)">

    <button class="btn" onclick="generateCheck()">Чек жасау</button>
    <button class="btn secondary" onclick="downloadPDF()">PDF жүктеу</button>

    <div class="check">
      <p><b>Төлеуші:</b> <span id="outPayer">—</span></p>
      <p><b>Алушы:</b> <span id="outReceiver">—</span></p>
      <p><b>Сома:</b> <span id="outAmount">—</span></p>
      <p><b>Чек ID:</b> <span id="outId">—</span></p>
      <p><b>Hash:</b> <span id="outHash">—</span></p>
      <p class="status">Төлем расталды</p>
    </div>

    <div class="qr">
      <p><b>QR арқылы чек / төлем (demo)</b></p>
      <img id="qrImg" alt="QR code">
    </div>

    <p class="author">
      © 2026 PayFlow — Авторлық жоба<br>
      Чек жоқ = сенім жоқ
    </p>

  </div>
</div>

<script src="script.js"></script>
</body>
</html>
