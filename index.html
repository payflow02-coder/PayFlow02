<!DOCTYPE html>
<html lang="kk">
<head>
  <meta charset="UTF-8">
  <title>PayFlow</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
  <div class="card">

    <!-- Language switch -->
    <select id="lang" onchange="setLang(this.value)">
      <option value="kk">KZ</option>
      <option value="ru">RU</option>
      <option value="en">EN</option>
    </select>

    <img src="logo.png" class="logo" alt="PayFlow logo">

    <h1>PayFlow</h1>
    <p id="slogan">Чек жоқ = сенім жоқ</p>

    <!-- Inputs -->
    <input id="payer" type="text" placeholder="Төлеуші">
    <input id="receiver" type="text" placeholder="Алушы">
    <input id="amount" type="number" placeholder="Сома (₸)">

    <!-- Button -->
    <button class="btn" id="btnCreate" onclick="generateCheck()">
      Чек жасау
    </button>

    <!-- Receipt (hidden initially) -->
    <div id="receipt" class="receipt">

      <p><b id="tPayer">Төлеуші:</b> <span id="rPayer"></span></p>
      <p><b id="tReceiver">Алушы:</b> <span id="rReceiver"></span></p>
      <p><b id="tAmount">Сома:</b> <span id="rAmount"></span> ₸</p>
      <p><b>Check ID:</b> <span id="rId"></span></p>
      <p><b>Hash:</b> <span id="rHash"></span></p>

      <p class="success" id="status">✔ Төлем расталды</p>

      <div id="qr"></div>

      <button class="btn secondary" id="btnPdf" onclick="downloadPDF()">
        PDF жүктеу
      </button>
    </div>

    <!-- Author -->
    <p class="author" id="author">
      © 2026 PayFlow — Авторлық жоба<br>
      Чек жоқ = сенім жоқ
    </p>

  </div>
</div>

<script src="script.js"></script>
</body>
</html>
