<!DOCTYPE html>
<html lang="kk">
<head>
  <meta charset="UTF-8">
  <title>PayFlow MVP</title>

  <link rel="stylesheet" href="style.css">

  <!-- jsPDF -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>

<body>

  <div class="container">
    <h2>PayFlow MVP</h2>
    <p>Цифрлық чек генерациялау</p>

    <!-- САТУШЫ -->
    <input id="seller" placeholder="Сатушы аты">

    <input id="sellerBin" placeholder="Сатушы ИИН / БИН"
           inputmode="numeric"
           oninput="this.value=this.value.replace(/[^0-9]/g,'')">

    <!-- САТЫП АЛУШЫ -->
    <input id="buyer" placeholder="Сатып алушы аты">

    <input id="phone" placeholder="Телефон"
           inputmode="numeric"
           oninput="this.value=this.value.replace(/[^0-9]/g,'')">

    <!-- ТАУАР -->
    <input id="item" placeholder="Тауар">

    <input id="amount" placeholder="Сома (₸)"
           inputmode="numeric"
           oninput="this.value=this.value.replace(/[^0-9]/g,'')">

    <!-- ТӨЛЕМ -->
    <select id="payment" onchange="updateLogo()">
      <option value="">Төлем түрін таңдаңыз</option>
      <option value="Kaspi">Kaspi</option>
      <option value="Freedom">Freedom</option>
      <option value="Qiwi">Qiwi</option>
      <option value="Halyk">Halyk</option>
    </select>

    <img id="paymentLogo" style="display:none">

    <button onclick="generatePDF()">PDF жүктеу</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
