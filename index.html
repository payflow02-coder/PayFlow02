<!DOCTYPE html>
<html lang="kk">
<head>
  <meta charset="UTF-8">
  <title>PayFlow</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
  <div class="card">

    <img src="logo.png" alt="PayFlow logo" class="logo">

    <h1>PayFlow</h1>
    <p class="subtitle">Чек жоқ = сенім жоқ</p>

    <button class="btn" id="generateBtn">Чек жасау</button>
    <button class="btn secondary" id="pdfBtn">PDF жүктеу</button>

    <div class="info">
      <p><strong>Чек ID:</strong> <span id="checkId">—</span></p>
      <p><strong>Күні:</strong> <span id="date">—</span></p>
    </div>

    <hr>

    <h3>Чекті тексеру</h3>
    <input type="text" id="verifyInput" placeholder="Чек ID енгіз (PF-123456)">
    <button class="btn small" id="verifyBtn">Тексеру</button>
    <p id="verifyResult"></p>

    <p class="author">
      © 2026 PayFlow — Авторлық жоба<br>
      Чек жоқ = сенім жоқ
    </p>

  </div>
</div>

<script src="script.js"></script>
</body>
</html>
