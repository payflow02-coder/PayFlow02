<!DOCTYPE html>
<html lang="kk">
<head>
  <meta charset="UTF-8">
  <title>PayFlow — Digital Receipt</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- ТІЛ АУЫСТЫРУ -->
<div class="lang-switch">
  <button onclick="setLang('kk')">KZ</button>
  <button onclick="setLang('ru')">RU</button>
  <button onclick="setLang('en')">EN</button>
</div>

<div class="card">

  <img src="logo.png" class="logo" alt="PayFlow logo">

  <h1 id="t_title">Цифрлық чек жасау</h1>

  <p id="t_desc">
    Төлем жасалғанын дәлелдейтін цифрлық чек.<br>
    ID, Hash және QR арқылы қорғалған.
  </p>

  <!-- INPUTS -->
  <input id="payer" type="text" placeholder="Төлеуші">
  <input id="receiver" type="text" placeholder="Алушы">
  <input id="amount" type="number" placeholder="Сома (₸)">

  <!-- BUTTONS -->
  <button class="btn" id="t_btn_create" onclick="generateCheck()">
    Чек жасау
  </button>

  <button class="btn secondary" id="t_btn_pdf" onclick="downloadPDF()">
    PDF жүктеу
  </button>

  <!-- ЧЕК (БАСЫНДА ЖАСЫРЫН) -->
  <div id="checkBox" class="check hidden">
    <p><b>Төлеуші:</b> <span id="outPayer"></span></p>
    <p><b>Алушы:</b> <span id="outReceiver"></span></p>
    <p><b>Сома:</b> <span id="outAmount"></span> ₸</p>
    <p><b>Check ID:</b> <span id="checkId"></span></p>
    <p><b>Hash:</b> <span id="hash"></span></p>

    <p class="success" id="t_status">Төлем расталды</p>

    <div id="qr"></div>
  </div>

  <p class="author">
    © 2026 PayFlow — Авторлық жоба<br>
    Чек жоқ = сенім жоқ
  </p>

</div>

<script src="script.js"></script>
</body>
</html>
