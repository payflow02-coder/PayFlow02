<!DOCTYPE html>
<html lang="kk">
<head>
  <meta charset="UTF-8">
  <title>PayFlow</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="lang">
  <button onclick="setLang('kk')">KZ</button>
  <button onclick="setLang('ru')">RU</button>
  <button onclick="setLang('en')">EN</button>
</div>

<div class="card">
  <img src="logo.png" class="logo">

  <h1 id="title">Чек жасау</h1>

  <input id="payer" placeholder="Төлеуші">
  <input id="receiver" placeholder="Алушы">
  <input id="amount" type="number" placeholder="Сома (₸)">

  <button id="btn" class="btn" onclick="generateCheck()">Чек жасау</button>

  <div id="receipt" class="hidden">
    <p><b id="lpayer">Төлеуші:</b> <span id="oPayer"></span></p>
    <p><b id="lreceiver">Алушы:</b> <span id="oReceiver"></span></p>
    <p><b id="lamount">Сома:</b> <span id="oAmount"></span> ₸</p>
    <p><b>Check ID:</b> <span id="checkId"></span></p>
    <p><b>Hash:</b> <span id="hash"></span></p>
    <p class="ok" id="status">Төлем расталды</p>

    <img id="qr">

    <button class="btn gray" onclick="downloadPDF()">PDF</button>
  </div>

  <p class="author">
    © 2026 PayFlow<br>
    Чек жоқ = сенім жоқ
  </p>
</div>

<script src="script.js"></script>
</body>
</html>
