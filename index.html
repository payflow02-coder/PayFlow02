<!DOCTYPE html>
<html lang="kk">
<head>
  <meta charset="UTF-8">
  <title>PayFlow</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="lang-switch">
  <button onclick="setLang('kk')">KZ</button>
  <button onclick="setLang('ru')">RU</button>
  <button onclick="setLang('en')">EN</button>
</div>

<div class="card">
  <img src="logo.png" class="logo">

  <h1 id="title">Чек жасау</h1>

  <input id="payer" placeholder="Төлеуші">
  <input id="receiver" placeholder="Алушы">
  <input id="amount" type="number" placeholder="Сома (₸)">

  <button class="btn" onclick="generateCheck()">Чек жасау</button>

  <!-- ЧЕК (БАСТАПҚЫДА ЖАСЫРЫН) -->
  <div id="check" class="hidden">
    <p><b>Төлеуші:</b> <span id="outPayer"></span></p>
    <p><b>Алушы:</b> <span id="outReceiver"></span></p>
    <p><b>Сома:</b> <span id="outAmount"></span> ₸</p>
    <p><b>Чек ID:</b> <span id="checkId"></span></p>
    <p><b>Hash:</b> <span id="hash"></span></p>
    <p class="status">Төлем расталды</p>

    <img id="qr" class="qr">

    <button class="btn secondary" onclick="downloadPDF()">PDF жүктеу</button>
  </div>

  <p class="author">
    © 2026 PayFlow — Авторлық жоба<br>
    Чек жоқ = сенім жоқ
  </p>
</div>

<script src="script.js"></script>
</body>
</html>
