<!DOCTYPE html>
<html lang="kk">
<head>
  <meta charset="UTF-8">
  <title>PayFlow — Цифрлық чек</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#2563eb">
</head>
<body>

<!-- LANGUAGE SWITCH -->
<div class="lang-switch">
  <button onclick="setLang('kk')">KZ</button>
  <button onclick="setLang('ru')">RU</button>
  <button onclick="setLang('en')">EN</button>
</div>

<!-- HERO -->
<section class="hero">
  <img src="assets/logo.png" class="hero-logo">
  <h1 data-i18n="heroTitle">PayFlow</h1>
  <p class="hero-text" data-i18n="heroText">
    Төлем жасалғанын дәлелдейтін цифрлық чек сервисі.  
    ID, Hash және QR арқылы қорғалған.
  </p>
  <a href="#service" class="btn big" data-i18n="makeCheck">Чек жасау</a>
</section>

<!-- SERVICE -->
<section id="service" class="service">
  <div class="card">
    <h2 data-i18n="create">Цифрлық чек жасау</h2>

    <input id="payer" data-i18n-ph="payer" placeholder="Төлеуші">
    <input id="receiver" data-i18n-ph="receiver" placeholder="Алушы">
    <input id="amount" type="number" data-i18n-ph="amount" placeholder="Сома (₸)">

    <select id="paymentMethod">
      <option value="">Төлем қосымшасын таңда</option>
      <option value="Freedom">Freedom</option>
      <option value="Kaspi">Kaspi</option>
      <option value="Qiwi">Qiwi</option>
      <option value="Halyk">Халық банк</option>
    </select>
    <div id="paymentLogo" style="margin:10px 0;"></div>

    <textarea id="chat" placeholder="Чат (ескертпе орнына)"></textarea>

    <button class="btn" onclick="generateCheck()" data-i18n="makeCheck">Чек жасау</button>
    <button class="btn secondary" onclick="downloadPDF()" data-i18n="pdf">PDF жүктеу</button>

    <div id="checkBox" class="check hidden">
      <p><b data-i18n="payer">Төлеуші:</b> <span id="outPayer"></span></p>
      <p><b data-i18n="receiver">Алушы:</b> <span id="outReceiver"></span></p>
      <p><b data-i18n="amount">Сома:</b> <span id="outAmount"></span> ₸</p>
      <p><b>Check ID:</b> <span id="checkId"></span></p>
      <p><b>Hash:</b> <span id="hash"></span></p>
      <p><b>Төлем қосымшасы:</b> <span id="outPayment"></span></p>
      <p><b>Чат:</b> <span id="outChat"></span></p>

      <p class="success" data-i18n="success">✅ Төлем расталды</p>
      <p class="secure" data-i18n="secure">
        Бұл чек PayFlow жүйесінде тіркелген және өзгертілмейді
      </p>

      <div id="qr"></div>
    </div>

  </div>
</section>

<script src="script.js"></script>
</body>
</html>
