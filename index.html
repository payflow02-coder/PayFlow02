<!DOCTYPE html>
<html lang="kk">
<head>
  <meta charset="UTF-8">
  <title>PayFlow — Цифрлық чек</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
  <div class="card">

    <!-- ЛОГО -->
    <img src="logo.png" alt="PayFlow логотипі" class="logo">

    <h1>PayFlow</h1>
    <p class="subtitle">Чек жоқ = сенім жоқ</p>

    <!-- ЕНГІЗУ -->
    <input type="text" id="payer" placeholder="Төлеуші (Айбек Қ.)">
    <input type="text" id="receiver" placeholder="Алушы (PayFlow Store)">
    <input type="number" id="amount" placeholder="Сома (₸)">

    <!-- БАТЫРМАЛАР -->
    <button class="btn" onclick="generateCheck()">Чек жасау</button>
    <button class="btn secondary" onclick="downloadPDF()">PDF жүктеу</button>

    <!-- ЧЕК НӘТИЖЕСІ -->
    <div class="check">
      <p><strong>Төлеуші:</strong> <span id="outPayer">—</span></p>
      <p><strong>Алушы:</strong> <span id="outReceiver">—</span></p>
      <p><strong>Сома:</strong> <span id="outAmount">—</span></p>
      <p><strong>Чек ID:</strong> <span id="outId">—</span></p>
      <p><strong>Hash:</strong> <span id="outHash">—</span></p>
      <p class="status">Төлем расталды</p>
    </div>

    <!-- QR -->
    <div class="qr">
      <p><strong>QR арқылы чек / төлем (demo)</strong></p>
      <img id="qrImg" alt="QR код">
    </div>

    <!-- АВТОРЛЫҚ -->
    <p class="author">
      © 2026 PayFlow — Авторлық жоба<br>
      Чек жоқ = сенім жоқ
    </p>

  </div>
</div>

<script src="script.js"></script>
</body>
</html>
