<!DOCTYPE html>
<html lang="kk">
<head>
  <meta charset="UTF-8">
  <title>PayFlow</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
  <div class="card">

    <!-- LANGUAGE -->
    <select id="lang" onchange="setLang(this.value)">
      <option value="kk">KZ</option>
      <option value="ru">RU</option>
      <option value="en">EN</option>
    </select>

    <img src="logo.png" class="logo">
    <h1 id="title">PayFlow</h1>
    <p id="slogan">Чек жоқ = сенім жоқ</p>

    <input id="payer" placeholder="Төлеуші">
    <input id="receiver" placeholder="Алушы">
    <input id="amount" type="number" placeholder="Сома (₸)">

    <button class="btn" onclick="generateCheck()" id="btnCreate">
      Чек жасау
    </button>

    <!-- RECEIPT -->
    <div id="receipt" class="receipt">
      <p><b id="tPayer">Төлеуші:</b> <span id="rPayer"></span></p>
      <p><b id="tReceiver">Алушы:</b> <span id="rReceiver"></span></p>
      <p><b id="tAmount">Сома:</b> <span id="rAmount"></span> ₸</p>
      <p><b>Check ID:</b> <span id="rId"></span></p>
      <p><b>Hash:</b> <span id="rHash"></span></p>

      <p class="success" id="status">✔ Төлем расталды</p>

      <div id="qr"></div>

      <button class="btn secondary" onclick="downloadPDF()" id="btnPdf">
        PDF жүктеу
      </button>
    </div>

    <p class="author" id="author">
      © 2026 PayFlow — Авторлық жоба<br>
      Чек жоқ = сенім жоқ
    </p>

  </div>
</div>

<script src="script.js"></script>
</body>
</html>
