<!DOCTYPE html>
<html lang="kk">
<head>
  <meta charset="UTF-8">
  <title>PayFlow — Digital Receipt</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="lang-switch">
  <button onclick="setLang('kk')">KZ</button>
  <button onclick="setLang('ru')">RU</button>
  <button onclick="setLang('en')">EN</button>
</div>

<div class="card">

  <img src="logo.png" class="logo">

  <h1 id="t_title">Цифрлық чек жасау</h1>

  <p id="t_desc">
    Төлем жасалғанын дәлелдейтін цифрлық чек.<br>
    ID, Hash және QR арқылы қорғалған.
  </p>

  <input id="payer" placeholder="Төлеуші">
  <input id="receiver" placeholder="Алушы">
  <input id="amount" type="number" placeholder="Сома (₸)">

  <button class="btn" onclick="generateCheck()" id="t_btn_create">
    Чек жасау
  </button>

  <button class="btn secondary" onclick="downloadPDF()" id="t_btn_pdf">
    PDF жүктеу
  </button>

  <!-- ЧЕК (АЛҒАШЫНДА ЖАСЫРЫН) -->
  <div id="checkBox" class="check hidden">
    <p><b id="l_payer">Төлеуші:</b> <span id="outPayer"></span></p>
    <p><b id="l_receiver">Алушы:</b> <span id="outReceiver"></span></p>
    <p><b id="l_amount">Сома:</b> <span id="outAmount"></span> ₸</p>
    <p><b>Check ID:</b> <span id="checkId"></span></p>
    <p><b>Hash:</b> <span id="hash"></span></p>
    <p class="success" id="t_status">Төлем расталды</p>
    <div id="qr"></div>
  </div>

  <p class="author">
    © 2026 PayFlow — Авторлық жоба<br>
    Чек жоқ = сенім жоқ
  </p>

</div>

<script src="script.js"></script>
</body>
</html>
