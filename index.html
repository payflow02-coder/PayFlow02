<!DOCTYPE html>
<html lang="kk">
<head>
  <meta charset="UTF-8">
  <title>PayFlow</title>

  <!-- CSS -->
  <link rel="stylesheet" href="style.css">

  <!-- JS -->
  <script src="script.js" defer></script>
</head>

<body>

  <header class="header">
    <h1>PayFlow</h1>
  </header>

  <main class="container">

    <div class="card">

      <input type="text" placeholder="Сатушы аты" id="sellerName">

      <input
        type="text"
        placeholder="Сатушы ИИН / БИН"
        id="sellerIIN"
        maxlength="12"
        oninput="this.value=this.value.replace(/[^0-9]/g,'')"
      >

      <input type="text" placeholder="Сатып алушы аты" id="buyerName">

      <input
        type="text"
        placeholder="Сатып алушы телефон нөмірі"
        id="buyerPhone"
        oninput="this.value=this.value.replace(/[^0-9]/g,'')"
      >

      <input type="text" placeholder="Тауар / қызмет атауы" id="product">

      <input
        type="text"
        placeholder="Сома (₸)"
        id="amount"
        oninput="this.value=this.value.replace(/[^0-9]/g,'')"
      >

      <!-- ТӨЛЕМ ТҮРІ -->
      <select id="payment" onchange="updateLogo()">
        <option value="">Төлем түрін таңдаңыз</option>
        <option value="Kaspi">Kaspi</option>
        <option value="Freedom">Freedom</option>
        <option value="Qiwi">Qiwi</option>
        <option value="Halyk">Halyk</option>
      </select>

      <!-- ЛОГОТИП (БАСТАПҚЫДА ЖАСЫРЫН) -->
      <div style="text-align:center;">
        <img
          id="paymentLogo"
          src=""
          alt=""
          style="display:none; width:120px; margin-top:10px;"
        >
      </div>

      <button onclick="generatePDF()">
        Чек жасау / PDF жүктеу
      </button>

    </div>

  </main>

</body>
</html>
