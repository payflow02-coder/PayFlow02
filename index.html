<!DOCTYPE html>
<html lang="kk">
<head>
  <meta charset="UTF-8" />
  <title>PayFlow MVP</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#2563eb" />

  <link rel="manifest" href="manifest.json" />
  <link rel="stylesheet" href="style.css" />

  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>

<div class="container">
  <div class="card">

    <img src="logo.png" class="main-logo" alt="PayFlow" />

    <h2>PayFlow MVP</h2>
    <p>Цифрлық чек генерациялау жүйесі</p>

    <!-- САТУШЫ -->
    <input id="seller" type="text" placeholder="Сатушының аты" />

    <!-- САТЫП АЛУШЫ -->
    <input id="buyer" type="text" placeholder="Сатып алушының аты" />

    <!-- ТЕЛЕФОН -->
    <input id="phone"
           type="tel"
           placeholder="Телефон нөмірі"
           inputmode="numeric"
           pattern="[0-9]*"
           maxlength="11"
           onkeypress="return event.charCode >= 48 && event.charCode <= 57"
           oninput="onlyNumbers(this)" />

    <!-- ТАУАР -->
    <input id="item" type="text" placeholder="Қызмет / тауар атауы" />

    <!-- СОМА -->
    <input id="amount"
           type="text"
           placeholder="Сома (₸)"
           inputmode="numeric"
           pattern="[0-9]*"
           oninput="onlyNumbers(this)" />

    <!-- ТӨЛЕМ -->
    <select id="payment" onchange="updateLogo()">
      <option value="">Төлем түрін таңдаңыз</option>
      <option value="Kaspi">Kaspi</option>
      <option value="Freedom">Freedom</option>
      <option value="Qiwi">Qiwi</option>
      <option value="Halyk">Halyk</option>
    </select>

    <img id="payLogo" class="pay-logo" style="display:none" />

    <button onclick="generate()">Чек жасау</button>

    <div id="qrcode"></div>

  </div>
</div>

<script src="script.js"></script>
</body>
</html>
