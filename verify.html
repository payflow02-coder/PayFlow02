<!DOCTYPE html>
<html lang="kk">
<head>
  <meta charset="UTF-8">
  <title>Чек тексеру</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- COMMON CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <section class="verify">
    <div class="card">
      <h2 data-i18n="verify">Чек тексеру</h2>

      <input
        type="text"
        id="vid"
        placeholder="Check ID"
        data-i18n-ph="check"
      >

      <input
        type="text"
        id="vhash"
        placeholder="Hash"
      >

      <button class="btn" onclick="verifyCheck()">
        Тексеру
      </button>

      <p id="verifyResult"></p>
    </div>
  </section>

  <!-- COMMON JS -->
  <script src="script.js"></script>
</body>
</html>
