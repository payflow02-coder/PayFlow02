<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Verify</title>
</head>
<body>
<h2>Чек тексеру</h2>
<p id="result"></p>

<script>
const p = new URLSearchParams(location.search);
const id = p.get("id");
const hash = p.get("hash");
const saved = localStorage.getItem(id);

document.getElementById("result").innerText =
  saved === hash ? "✅ Чек расталды" : "❌ Жалған чек";
</script>
</body>
</html>
